<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Pure CSS</title>
</head>
<body>
  <div class="wrapper">
    <div class="col">
      <div>
        <label>
          <input type="radio" name="pure" class="radio">
          <span class="text">Pure CSS Radiobox 1</span>
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="pure" class="radio" checked>
          <span class="text">Pure CSS Radiobox 2</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" class="checkbox">
          <span class="text">Pure CSS Checkbox 1</span>
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" class="checkbox" checked>
          <span class="text">Pure CSS Checkbox 1</span>
        </label>
      </div>
    </div>
    <div class="col">
      <div class="custom-select">
        <select id="how-much" name="how-much">
          <option value="once-day">Once a day</option>
          <option value="once-week">Once a week</option>
          <option value="once-month">Once a month</option>
          <option value="once-month">Once a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a monthOnce a month</option>
        </select>
        <div class="chevron"></div>
      </div>
    </div>
  </div>
</body>
</html>
